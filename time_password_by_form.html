<html>
<head>
<title>time password by form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
<script language="javascript">
var d = new Date();
var h =d.getHours();
var m =d.getMinutes();
var s =d.getSeconds();
var time = 'Time: '+h+'-'+m+'-'+s+'<br/>';

if(h<10 && m>9){
var pass = '0'+h+''+m;
}else if(m<10 && h>9){
var pass = h+'0'+m;
}else if(h<10 && m<10){
var pass = '0'+h+'0'+m;
}else{
var pass = h+''+m;
}

function unlock(){
var input = document.passform.pass.value;
if(input==pass){
document.write(time);
document.write(input+' success'); 
}else{
document.write(time);
document.write(input+' unsuccess'); 
}
}
</script>

<form name="passform" onsubmit="unlock(); return false;">
<input type="password" name="pass" required="1"/>
<input type="submit" value="unlock"/>
</form>
</body>

</html>
